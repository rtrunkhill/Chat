<style>
nav {
  float: left;
  height: 100%;
  background-color: rgb(43,157,192);
  border-right: 1px solid black;
}
header {
  font-weight: bold;
  font-size: 2em;
  text-align: center;
  text-decoration: underline;
}
h1 {
  text-align: center;
  text-decoration: underline;
}
li {
  font-size: 1.5em;
}

footer {
  background-color:#606060 ;
  color: #ffffff;
  height: 75px;
  bottom:0px;
  position:fixed;
  width:100%;
}
</style>

<nav class="col-md-3">
  <h1>Bloc Chat</h1>
  <button style="display:block;margin-left:auto;margin-right:auto;" align="center" type="button" class="btn btn-primary" ng-click="home.addRoom()">Create New Room</button>
  <div><h4></h4></div>
  <div ng-repeat="room in home.rooms"><!--added ng-click="home.activeRoom()"-->
    <ul><li ng-click="home.setRoom(room)">{{ room.$value }}</li></ul>
  </div>
</nav>
<container class="col-md-9">
  <!--title of section should be current room-->
  <header>{{ home.activeRoom.$value }}</header>
  <!-- click on chat room from nav opens room in body -->
  <div ng-repeat="message in home.messages">
    <div><h5>from:</h5></div>
    <div style='text-indent: 50px; font-size:25px;'>{{ message.username }}</div>
    <div><h5>at:</h5></div>
    <div style='text-indent: 50px;'>{{ message.sentAt }}</div>
    <div><h5>message:</h5></div>
    <div style='text-indent: 50px; font-size:25px;'>{{ message.content }}</div>
  </div>
  <div style="position: fixed; bottom: 0; width: 100%;" class='row'>
    <div class="col-xs-8"><input type="text" name="input" placeholder="Send a message" ng-model="home.newMessage.content"></div>
    <div class="col-xs-4"><button type='button' class='btn btn-primary' ng-click='home.sendMessage()'>Send</button></div>
  </div>

</container>
